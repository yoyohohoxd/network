{% extends "network/layout.html" %}

{% block body %}

     <!-- Display posts from user -->
     <div class="container">
        <div class="mx-auto w-75 mb-3" style="width: 18rem;">
            <h5 class="card-title my-5 text-center">Posts from users you follow:</h5>
        </div>
        {% for post in posts %}
            <div class="card mx-auto w-75 mb-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="cartd-title">{{ post.user }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ post.date }}</h6>
                    <p class="card-text border p-2">{{ post.post_text }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
